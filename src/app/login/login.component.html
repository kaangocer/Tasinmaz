<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" required />
          <mat-error *ngIf="emailControl.hasError('required')">
            Email gereklidir.
          </mat-error>
          <mat-error *ngIf="emailControl.hasError('email')">
            Geçerli bir email adresi girin.
          </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" formControlName="password" required />
          <mat-error *ngIf="passwordControl.hasError('required')">
            Şifre gereklidir.
          </mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit" [disabled]="loginForm.invalid">Giriş Yap</button>
      </form>
      <button mat-raised-button color="accent" class="full-width" (click)="openRegisterPopup()">Kayıt Ol</button>
    </mat-card-content>
  </mat-card>
</div>
