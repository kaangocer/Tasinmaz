<div class="login-container" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Giriş Yap</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (submit)="login()">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="loginUser.email" name="email" required />
        </mat-form-field>
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Şifre</mat-label>
          <input matInput type="password" [(ngModel)]="loginUser.password" name="password" required />
        </mat-form-field>
        <button mat-raised-button color="primary" class="full-width" type="submit">Giriş Yap</button>
      </form>
      <button mat-raised-button color="accent" class="full-width" (click)="openRegisterPopup()">Kayıt Ol</button>
    </mat-card-content>
  </mat-card>
</div>
