<h1 mat-dialog-title>Register</h1>
<div mat-dialog-content>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="Email" required />
      <mat-error *ngIf="registerForm.get('Email').hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('Email').hasError('email')">
        Enter a valid email
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" required />
      <mat-error *ngIf="registerForm.get('password').hasError('required')">
        Password is required
      </mat-error>
      <mat-error *ngIf="registerForm.get('password').hasError('strongPassword')">
        Password must contain at least 8 characters, including uppercase, lowercase, numbers, and special characters.
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required />
      <mat-error *ngIf="registerForm.hasError('mismatch')">
        Passwords must match
      </mat-error>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button type="submit" [disabled]="registerForm.invalid">Register</button>
      <button mat-button (click)="dialogRef.close()">Cancel</button>
    </div>
  </form>
</div>
